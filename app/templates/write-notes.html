{% extends "base.html" %}
{% block title %} Writing Notes {% endblock %}

{% block css_file %}
<link rel="stylesheet" href="{{ url_for('static', filename='writing_notes.css') }}">
{% endblock %}

{% block content %}
<div class="note-container">
    <h1>Notes</h1>
    <form action="{{ url_for('register_note') }}" method="POST">
        <div class="title-container">

            <label for="Title: " aria-placeholder="TLDR" required>Title:</label>
            <input type="text" name="title">
        </div>
        <hr>
        <textarea name="note_content" placeholder="Spill the tea Sis..." required></textarea>
        <button type="submit">Save Note</button>
    </form>
</div>

{% endblock %}
